<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <title>Jquery Multiselect By LS</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="form-horizontal" role="form" style="width: 600px;margin: auto;">
    <div class="form-group">
        <div class="col-sm-12">
            <h1 class="text-center">Jquery Quickedit By LS</h1>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <span class="help-block">PS:Click link for edit</span>
        </div>
    </div>
    <div class="form-group">
        <table class="table table-hover table-bordered col-sm-12">
            <thead>
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td><a href="javascript:;">Mark</a></td>
                <td><a href="javascript:;">Otto</a></td>
                <td><a href="javascript:;">@mdo</a></td>
            </tr>
            <tr>
                <td>2</td>
                <td><a href="javascript:;">Jacob</a></td>
                <td><a href="javascript:;">Thornton</a></td>
                <td><a href="javascript:;">@fat</a></td>
            </tr>
            <tr>
                <td>3</td>
                <td colspan="2"><a href="javascript:;">Larry the Bird</a></td>
                <td><a href="javascript:;">@twitter</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">SingleDemo</label>

        <div class="col-sm-8">
            <p class="form-control-static">
                <a href="javascript:;" id="click_edit">Click for edit</a>
            </p>
        </div>
    </div>
</div>
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
<script src="quickedit.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        $('.table a').quickEdit({
            blur: false,
            checkold: true,
            space: false,
            maxLength: 50,
            showbtn: false,
            submit: function (dom, newValue) {
                dom.text(newValue);
            }
        });

        $('#click_edit').on('click', function () {
            var edit = $(this).quickEdit('create', {
                prefix: '.qe_?',
                blur: true,
                autosubmit: false,
                checkold: true,
                space: false,
                submit: function (dom, newValue) {
                    dom.text(newValue);
                },
                tmpl: '<span class="qe_scope input-group"><span><textarea rows="5" class="qe_input form-control" ></textarea></span>'
                + '<span class="input-group-btn" style="vertical-align: top;"><button class="btn btn-primary qe_submit" >确定</button>'
                + '<button class="btn btn-danger qe_cancel">取消</button></span></span>'
            });
            $(this).after(edit);
            $('textarea', edit)[0].select();
        });
    })
</script>
</body>
</html>
